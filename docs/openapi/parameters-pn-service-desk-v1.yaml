components:
  parameters:
    cxOperatorClientAuthFleet:
      name: x-pagopa-pn-uid
      in: header
      description: User Identifier
      required: true
      schema:
        type: string
        # ASCII printable characters
        pattern: ^[ -~]*$
        minLength: 1
        maxLength: 64

    searchMandateId:
      name: mandateId
      description: >-
        mandate internal id
      in: query
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 64

    searchDelegateInternalId:
      name: delegateInternalId
      description: >-
        delegate internal id
      in: query
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 64

    recipientType:
      name: recipientType
      description: >-
        tipo di destinatario: PF o PG
      in: query
      required: true
      schema:
        type: string
        pattern: '^(PF|PG)$'

    searchPageSize:
      name: size
      description: >-
        dimensione della pagina di risultati
      in: query
      required: false
      schema:
        type: integer
        format: int32
        maximum: 50
        minimum: 1

    searchNextPagesKey:
      name: nextPagesKey
      description: >-
        Chiave indicante la pagina di risultati, da specificare solo se si vuole una pagina
        diversa dalla prima.
      in: query
      required: false
      schema:
        type: string

    queryStartDate:
      name: startDate
      in: query
      required: true
      schema:
        type: string
        format: date-time

    queryEndDate:
      name: endDate
      in: query
      required: true
      schema:
        type: string
        format: date-time

    paNameFilter:
      name: paNameFilter
      description: Se valorizzato indica il prefisso della denominazione della PA
      in: query
      required: false
      schema:
        title: Admitted character for PA denomination field
        type: string
        minLength: 3
        maxLength: 250
        pattern: ^([\x20-\xFF]{1,250})$

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key